<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Информация о записи</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 50%;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 12px;
            border: 1px solid #ddd;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        tr:hover {
            background-color: #f9f9f9;
        }
        .back-link {
            display: block;
            text-align: center;
            margin-top: 20px;
            text-decoration: none;
            color: #007BFF;
        }
        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Информация о записи</h1>
        <table>
            <tr>
                <th>ID</th>
                <td>{{.ID}}</td>
            </tr>
            <tr>
                <th>Название</th>
                <td>{{.Title}}</td>
            </tr>
            <tr>
                <th>Исполнитель</th>
                <td>{{.Artist}}</td>
            </tr>
            <tr>
                <th>Жанр</th>
                <td>{{.Genre}}</td>
            </tr>
            <tr>
                <th>Цена</th>
                <td>{{.Price}}</td>
            </tr>
        </table>
        <a href="/records" class="back-link">Назад к списку записей</a>
    </div>
</body>
</html>
